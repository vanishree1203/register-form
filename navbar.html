<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 20px;
      padding: 14px 0;
      text-decoration: none;
    }

    .navbar a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      display: block;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .nav-links {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="logo">MyWebsite</a>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

</body>
</html>
